<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="form"*ngIf="!state">
    <h1>Solicitud de anticipo</h1>
    <p>Ingresa el monto que deseas solicitar e indica el motivo del anticipo.</p>
    <form (ngSubmit)="onSubmit()" *ngIf="!state">
      <input [textMask]="{mask: travelsConstants.numberMask}" type="text" placeholder="$0.00" name="amountRequired" [(ngModel)]="data['amountRequired']">
      <input type="text" placeholder="Nombre del anticipo" name="name" [(ngModel)]="data['name']">
      <textarea placeholder="Descripción del anticipo" name="description" [(ngModel)]="data['description']"></textarea>
      <input type="submit" value="Enviar">
    </form>
  </div>
  <div class="state {{ state }}" *ngIf="state">
    <label *ngIf="state === 'wait'">Espera ...</label>
    <label *ngIf="state === 'success'">¡Muy bien!</label>
    <label *ngIf="state === 'error'">Error</label>
    <loader [state]="state"></loader>
    <p *ngIf="state === 'success'">Tu solicitud de anticipo ha sido procesada, una vez que sea autorizada obtendras el monto solicitado.</p>
    <p *ngIf="state === 'error'">Ocurrió un error al solicitar tu anticipo, por favor intenta de nuevo mas tarde.</p>
    <button *ngIf="state === 'success'" (click)="goBack()">Aceptar</button>
    <button *ngIf="state === 'error'" (click)="errorBack()">Error</button>
  </div>
</ion-content>

<div class="circleLoader" [ngClass]="{ success: state === 'success', error: state === 'error', wait: state === 'wait' || state === '' }">
	<ion-icon *ngIf="state === 'success'" name="checkmark"></ion-icon>
	<ion-icon *ngIf="state === 'error'" name="close"></ion-icon>
	<svg class="spinner" width="40px" height="40px" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
		<circle class="path" fill="none" stroke-width="4" stroke-linecap="round" cx="22" cy="22" r="20"></circle>
	</svg>
</div>
